<div class="container-fluid my-3">
  <mat-accordion>
    <mat-expansion-panel [expanded]="step === 5" (opened)="setStep(5)">
      <mat-expansion-panel-header>
        <mat-panel-title> Customer Details </mat-panel-title>
      </mat-expansion-panel-header>
      <div>
        <form [formGroup]="customerForm" (ngSubmit)="save()">
          <div class="form-group row">
            <div class="col-sm-6 col-md-4">
              <label for="firstName">First Name:</label>
              <input type="text" class="form-control" id="firstName" formControlName="firstName"/>
            </div>
            <div class="col-sm-6 col-md-4">
              <label for="lastName">Last Name:</label>
              <input type="text" class="form-control" id="lastName" formControlName="lastName"/>
            </div>
            <div class="col-sm-6 col-md-4">
              <label for="contact">Contact</label>
              <input type="number" class="form-control" id="contact" formControlName="contact"/>
            </div>
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-primary mt-3 px-5">Next</button>
            </div>
          </div>
        </form>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
